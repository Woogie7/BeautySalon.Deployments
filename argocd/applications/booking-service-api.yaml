apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: booking-service-api
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: default
  source:
    repoURL: "git@github.com:Woogie7/BeautySalon.Deployments.git"
    path: "k8s/bookingHelm"  
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true