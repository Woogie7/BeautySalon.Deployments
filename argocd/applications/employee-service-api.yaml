apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: employee-service-api
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: default
  source:
    path: "k8s"
    repoURL: "git@github.com:Woogie7/BeautySalon.Deployments.git"
    targetRevision: main  # Указываем конкретную ветку
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true