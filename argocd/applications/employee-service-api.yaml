apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : empoloyee-service-api
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: app1
  source:
    path   : "k8s"
    repoURL: "BeautySalon.Deployments/argocd/root.yaml"
    targetRevision: HEAD

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 