apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: image1=your-registry/employee-service
    argocd-image-updater.argoproj.io/image1.update-strategy: latest
    argocd-image-updater.argoproj.io/image1.helm.image-spec: image.repository
    argocd-image-updater.argoproj.io/image1.helm.image-tag: image.tag
spec:
  destination:
    name     : in-cluster
    namespace: argocd
  source:
    path   : "argocd/applications"
    repoURL: "git@github.com:Woogie7/BeautySalon.Deployments.git"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true