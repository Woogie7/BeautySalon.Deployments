apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: default
spec:
  interval: 5m
  releaseName: rabbitmq 
  chart:
    spec:
      chart: ./k8s/rabbitmq
      sourceRef:
        kind: GitRepository
        name: beauty-salon-repo
        namespace: flux-system
      interval: 1m

