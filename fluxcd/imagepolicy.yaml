apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: beautysalon-booking-api-policy
  namespace: default
spec:
  imageRepositoryRef:
    name: beautysalon-booking-api
  filterTags:
    pattern: '^[a-f0-9]+-(?P<ts>[0-9]+)$'
    extract: '$ts'
  policy:
    numerical:
      order: asc