apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: Redis__ConnectionString
              value: "{{ .Release.Name }}-redis:6379"
            - name: Redis__Password
              value: {{ .Values.redis.password }}
            - name: LANG
              value: ru_RU.UTF-8
            - name: LC_ALL
              value: ru_RU.UTF-8
          ports:
            - containerPort: 8080
          